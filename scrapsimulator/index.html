<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Zerg Simulator v0.1</h1>
    </div>
    <div id="container">
        <div class="mainTabs">
            <div class="underTabs">
                    <div class="content">
                            <div class="clickable">
                                <div class="underClick">
                                        <h4>Drone</h4>
                                        <button onclick="addUnit(drones)">Hatch 1 <br> <span id="droneCost">100</span> Minerals</button>
                                        <button>Hatch Medium</button>
                                        <button>Hatch Max</button>
                                </div>
                                <div class="underClick">
                                                <h4>Zergling</h4>
                                                <button onclick="addUnit(zerglings)">Hatch 1 <br> <span id="lingCost">400</span> Minerals</button>
                                                <button>Hatch Medium</button>
                                                <button>Hatch Max</button>
                                        </div>
                                <div class="underClick">
                                        <h4>Queen</h4>
                                        <button onclick="addUnit(queens)">Hatch 1 <br> <span id="queenCost">2000</span> Minerals</button>
                                        <button>Hatch Medium</button>
                                        <button>Hatch Max</button>
                                </div>
                                <div class="underClick">
                                        <h4>Roach</h4>
                                        <button onclick="addUnit(roaches)">Hatch 1 <br> <span id="roachCost">50k</span> Minerals</button>
                                        <button>Hatch Medium</button>
                                        <button>Hatch Max</button>
                                </div>
                                <div class="underClick">
                                        <h4>Hydralisk</h4>
                                        <button onclick="addUnit(hydras)">Hatch 1 <br> <span id="hydraCost">120k</span> Minerals</button>
                                        <button>Hatch Medium</button>
                                        <button>Hatch Max</button>
                                </div>
                                
                            </div>
                    </div>
            </div>

        </div>
        <div class="mainTabs">
            <div class="underTabs">
                <div class="content">
                    <div id="stats">
                        <div class="currentNum" onclick="manuallyMine()">
                                <p>Minerals <br> (click to mine)</p>
                                <p id="minerals">200</p>
                        </div>
                        <div class="currentNum" id="droneBox">
                                <p>Drones</p>
                                <p id="drones">1</p>
                        </div>
                        <div class="currentNum">
                                <p>Queens</p>
                                <p id="queens">0</p>
                        </div>
                        <div class="currentNum">
                                <p>Roaches</p>
                                <p id="roaches">0</p>
                        </div>
                        <div class="currentNum">
                                <p>Hydras</p>
                                <p id="hydras">0</p>
                        </div>
                        <div class="currentNum">
                                <p>Expansions</p>
                                <p>0</p>
                        </div>
                    </div>
                </div>
            </div>
            
                
        </div>
        <div class="mainTabs" id="upgrades">
                        <div class="underTabs">
                                <div class="content" id="upgradeContainer">
                                        <button onclick="addUpgrade(mBoost)" id="mBoost">Metabolic Boost</button>
                                        <button>Melee Attacks 1</button>
                                        <button>Glial Reconstitution</button>
                                        <button>Grooved Spines</button>
                                        <button>Adrenal Glands</button>
                                        <button>Lair</button>
                                </div>
                                
                        </div>
                    </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
